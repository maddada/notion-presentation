<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      width: 260px;
      padding: 16px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      background: #1e1e1e;
      color: #fff;
    }
    h1 {
      font-size: 14px;
      font-weight: 600;
      margin-bottom: 12px;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    h1 svg {
      width: 18px;
      height: 18px;
    }
    .status {
      font-size: 12px;
      color: #888;
      margin-bottom: 16px;
    }
    .status.active {
      color: #4ade80;
    }
    .status.inactive {
      color: #888;
    }
    .status.error {
      color: #f87171;
    }
    .toggle-row {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 16px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    .toggle-label {
      font-size: 13px;
    }
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: #444;
      border-radius: 24px;
      transition: 0.2s;
    }
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background: #fff;
      border-radius: 50%;
      transition: 0.2s;
    }
    input:checked + .toggle-slider {
      background: #3b82f6;
    }
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    .btn-row {
      display: flex;
      gap: 8px;
    }
    button {
      flex: 1;
      padding: 10px 12px;
      border: none;
      border-radius: 8px;
      font-size: 12px;
      font-weight: 500;
      cursor: pointer;
      transition: background 0.2s, transform 0.1s;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
    }
    button:active {
      transform: scale(0.98);
    }
    button svg {
      width: 14px;
      height: 14px;
    }
    .reload-btn {
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
    }
    .reload-btn:hover {
      background: rgba(255, 255, 255, 0.2);
    }
    .disabled {
      background: #333 !important;
      cursor: not-allowed;
      opacity: 0.5;
    }
    .divider {
      height: 1px;
      background: rgba(255, 255, 255, 0.1);
      margin: 12px 0;
    }
    .hint {
      font-size: 11px;
      color: #666;
      margin-top: 12px;
      line-height: 1.4;
    }
    #focusCountInput {
      width: 60px;
      padding: 6px 10px;
      border: none;
      border-radius: 6px;
      background: rgba(255, 255, 255, 0.1);
      color: #fff;
      font-size: 13px;
      text-align: center;
    }
    #focusCountInput:focus {
      outline: none;
      background: rgba(255, 255, 255, 0.15);
    }
    #focusCountRow {
      margin-top: -8px;
      padding-left: 24px;
    }
    .size-slider-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      margin-bottom: 16px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    .size-animation-row {
      display: flex;
      flex-direction: column;
      gap: 8px;
      padding: 10px 12px;
      background: rgba(255, 255, 255, 0.05);
      border-radius: 8px;
    }
    .size-slider-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .size-slider-label {
      font-size: 13px;
    }
    .size-slider-value {
      font-size: 11px;
      color: #888;
      text-transform: capitalize;
    }
    .size-slider-container {
      position: relative;
      padding: 0 4px;
    }
    #toolbarSizeSlider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      background: #444;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    #toolbarSizeSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #toolbarSizeSlider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }
    #toolbarSizeSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
    .size-notches {
      display: flex;
      justify-content: space-between;
      margin-top: 4px;
      padding: 0 6px;
    }
    .size-notch {
      font-size: 10px;
      color: #666;
    }
    #animationSpeedSlider {
      -webkit-appearance: none;
      appearance: none;
      width: 100%;
      height: 4px;
      background: #444;
      border-radius: 2px;
      outline: none;
      cursor: pointer;
    }
    #animationSpeedSlider::-webkit-slider-thumb {
      -webkit-appearance: none;
      appearance: none;
      width: 16px;
      height: 16px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      transition: transform 0.1s;
    }
    #animationSpeedSlider::-webkit-slider-thumb:hover {
      transform: scale(1.1);
    }
    #animationSpeedSlider::-moz-range-thumb {
      width: 16px;
      height: 16px;
      background: #3b82f6;
      border-radius: 50%;
      cursor: pointer;
      border: none;
    }
  </style>
</head>
<body>
  <h1>
    <svg viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
      <rect x="2" y="3" width="20" height="14" rx="2"/>
      <path d="M8 21h8"/>
      <path d="M12 17v4"/>
    </svg>
    Notion Presenter
  </h1>
  <p class="status" id="status">Checking...</p>

  <div class="toggle-row">
    <span class="toggle-label">Enable Extension</span>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Focus Mode</span>
    <label class="toggle-switch">
      <input type="checkbox" id="focusModeToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="toggle-row" id="focusCountRow" style="display: none;">
    <span class="toggle-label">Blocks to show</span>
    <input type="number" id="focusCountInput" min="1" max="20" value="1">
  </div>

  <div class="toggle-row">
    <span class="toggle-label">Section Mode</span>
    <label class="toggle-switch">
      <input type="checkbox" id="sectionModeToggle">
      <span class="toggle-slider"></span>
    </label>
  </div>

  <div class="size-slider-row">
    <div class="size-slider-header">
      <span class="size-slider-label">Toolbar Size</span>
      <span class="size-slider-value" id="toolbarSizeValue">Large</span>
    </div>
    <div class="size-slider-container">
      <input type="range" id="toolbarSizeSlider" min="0" max="2" step="1" value="2">
    </div>
    <div class="size-notches">
      <span class="size-notch">S</span>
      <span class="size-notch">M</span>
      <span class="size-notch">L</span>
    </div>
  </div>

  <div class="size-animation-row">
    <div class="size-slider-header">
      <span class="size-slider-label">Animation Speed</span>
      <span class="size-slider-value" id="animationSpeedValue">0ms</span>
    </div>
    <div class="size-slider-container">
      <input type="range" id="animationSpeedSlider" min="0" max="20" step="1" value="0">
    </div>
    <div class="size-notches">
      <span class="size-notch">0</span>
      <span class="size-notch">1s</span>
      <span class="size-notch">2s</span>
    </div>
  </div>

  <script src="popup.js"></script>
</body>
</html>
